name: test

on:
    workflow_dispatch:
    push:
        branches: [main]
        paths-ignore:
            - '**.md'
    pull_request:
        branches: [main]
        paths-ignore:
            - '**.md'

env:
    FOUNDRY_PROFILE: ci

jobs:
    check:
        strategy:
            fail-fast: true

        name: Foundry Project
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: recursive

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: Run Forge build
              run: |
                  forge --version
                  forge build --sizes
              id: build

            - name: Run Forge tests
              run: |
                  FOUNDRY_PROFILE=ci forge test -vvv
              id: test
